<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: #000;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            font-family: 'Pacifico', cursive;
        }

        .loading-text {
            font-size: 8vw;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1001;
            text-shadow: 3px 3px 10px rgba(255, 255, 255, 0.9);
            background: rgba(0, 0, 0, 0.7);
            padding: 2vw 4vw;
            border-radius: 20px;
            border: 2px solid rgba(255, 255, 255, 0.8);
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.8);
        }

        .image-container {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            max-width: 90vw;
            max-height: 90vh;
            text-align: center;
            z-index: 1000;
        }

        .proposal-image {
            max-width: 100%;
            max-height: 90vh;
            border-radius: 20px;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
            z-index: 999;
        }

    </style>
</head>
<body>
    <div class="loading-text">Giải Đề Nè !!!</div>
    <div class="image-container">
        <img src="https://i.imgur.com/Txk3Qfw.jpeg" alt="Romantic Proposal" class="proposal-image">
    </div>

    <canvas id="fireworksCanvas"></canvas>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            setTimeout(() => {
                document.querySelector('.loading-text').style.opacity = '1';
                setTimeout(() => {
                    document.querySelector('.loading-text').style.opacity = '0';
                    setTimeout(() => {
                        document.querySelector('.image-container').style.opacity = '1';
                    }, 2000);
                }, 3000);
            }, 1000);
        });
    </script>
</body>
</html>
